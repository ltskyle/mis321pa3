<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./resources/styles/index.css" />
        <link rel="icon" href="./resources/imgs/282120.png">
        <title>Houndstoothify</title>
    </head>
    <body onload="handleOnLoad(data)" id="body">
        <div id="jumbo" class="jumbotron">
            <div class="container">
                <h1 class="display-3">Welcome to Houndstoothify!</h1>
                <p id="description">
                    Here, you can view all the songs, add a song, favorite a
                    song, delete a song, and edit a song!
                </p>
            </div>
        </div>
        

        <div class="col text-center">
            <button
                type="button"
                class="btn btn-info"
                data-bs-toggle="modal"
                data-bs-target="#addSong"
            >
                Add Song
            </button>
        </div>

        <div id="app"></div>
        <!-- Add Song Modal -->
        <div
            class="modal fade bg-black bg-opacity-50"
            id="addSong"
            tabindex="-1"
            role="dialog"
            aria-labelledby="addSongLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addSongLabel">Add Song</h5>
                        <button
                            type="button"
                            class="close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="songTitle">Song Title</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="songTitle"
                                    placeholder="Enter Title"
                                />
                            </div>
                            <br />
                            <div class="form-group">
                                <label for="songArtist">Artist</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="songArtist"
                                    placeholder="Enter Artist"
                                />
                            </div>
                            <br />
                            <button type="submit" class="btn btn-info">
                                Submit
                            </button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Back
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Edit Song Modal -->
        <div
            class="modal fade bg-black bg-opacity-50"
            id="editSong"
            tabindex="-1"
            role="dialog"
            aria-labelledby="editSongLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editSongLabel">
                            Edit Song
                        </h5>
                        <button
                            type="button"
                            class="close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="currSongTitle">Current Song Title:</label>
                                <br />
                                <label id="currTitle" for="currSongTitle">Current Song Title:</label>
                            </div>
                            <div class="form-group">
                                <label for="currSongArtist">Current Artist:</label>
                                <br />
                                <label id="currArtist" for="currSongArtist">Current Artist:</label>
                            </div>
                            <br />
                            <div class="form-group">
                                <label for="newSongTitle">New Title</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="newSongTitle"
                                    placeholder="Enter New Title"
                                />
                            </div>
                            <div class="form-group">
                                <label for="newSongArtist">New Artist</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="newSongArtist"
                                    placeholder="Enter New Artist"
                                />
                            </div>
                            <br />
                            <br />
                            <button type="submit" class="btn btn-info">
                                Submit
                            </button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Back
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./resources/scripts/index.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
